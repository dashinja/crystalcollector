<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="./assets/javascript/game.js"></script>

  <title>Crystal Collector</title>
</head>
<body>
  
  <header>
    <h1>Welcome to Crystal Selector</h1>
  </header>  

  <div id="randomTargetGen"></div>
  <div class="score-holder">
    <li>Wins:
      <span id="win"></span>
    <li>Loses:<span id="lose"></span></li>
    </li>
  </div>

  <section class="container">
    <div class="row">
      <div class="crystal">
        <div id="crystal-1"></div>
        <div id="crystal-2"></div>
        <div id="crystal-3"></div>
        <div id="crystal-4"></div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="score-holder">You're total score is:</div>
      <div id="total-score"></div>
    </div>
  </section>
</body>
</html>
