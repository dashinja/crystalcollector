<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cantarell:700|Lato:100i"
      rel="stylesheet"
    />

    <style>
      img.img-crystal-old {
        height: 200px;
        width: 200px;
      }

      .display-2 {
        font-family: 'Cantarell', sans-serif;
      }

      .display-4 {
        font-family: 'Lato', sans-serif;
      }
    </style>

    <title>Crystal Collector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="text-center mt-2">
          <h1 class="display-2">Welcome to Crystal Selector</h1>
        </header>
      </div>
      <div class="row text-center">
        <header class="text-center w-100">
          <h1 class="display-4">To leave intact you'll be exact...</h1>
        </header>
      </div>
      <div class="row">
        <div class="text-center w-100">
          <h2 class="display-4">
            Your Target-Aim-Hope: <span id="number-to-guess"></span>
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="score-holder w-100 text-center">
          <ul>
            <div class="col display-4">Wins: <span id="win"></span></div>
            <div class="col display-4">Loses:<span id="lose"></span></div>
          </ul>
        </div>
      </div>

      <section class="container">
        <div class="row">
          <div class="crystal w-100 text-center mt-4">

            <div id="crystals"></div>
          </div>
        </div>
      </section>

      <section class="container">
        <div class="row">
          <div class="score-holder w-25 text-center col">
            You're total score is:
            <div id="total-score" class="col"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
